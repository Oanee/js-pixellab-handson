<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      display: block;
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
      margin: 20px 0;
    }

  </style>
</head>

<body>

  <label class="box">
    <input
      type="radio"
      name="radio"
      checked
    >
  </label>

  <div class="controls">
    <button data-color="red">Red</button>
    <button data-color="green">Green</button>
    <button data-color="blue">Blue</button>

    <input
      type="text"
      class="color"
    >
    <button>Aplica</button>
  </div>

  <label class="box">
    <input
      type="radio"
      name="radio"
    >
  </label>

  <label class="box">
    <input
      type="radio"
      name="radio"
    >
  </label>

  <script src="app.js"></script>
</body>

</html>
